<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İnşaat Garimenkul</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; }
    html { scroll-behavior: smooth; }

    /* Sayfa tam ekran kaplama ayarları */
    .section {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: none; /* Başlangıçta gizli olacak */
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .section.active {
      display: flex;
    }

    .section .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Şeffaf katman */
    }

    .section-content {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
    }

    /* Menü */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
      text-align: center;
    }
    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    header nav ul li {
      margin: 0 15px;
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a onclick="showSection('home')">Ana Sayfa</a></li>
        <li><a onclick="showSection('services')">Hizmetler</a></li>
        <li><a onclick="showSection('about')">Hakkımızda</a></li>
        <li><a onclick="showSection('projects')">Projeler</a></li>
      </ul>
    </nav>
  </header>

  <div class="section" id="home" style="background: url('resim-burada.jpg') no-repeat center center/cover;"> <!-- Buradan resim değiştir -->
    <div class="overlay"></div>
    <div class="section-content">
      <h1>Ana Sayfa</h1>
      <p>Modern inşaat çözümleri sunuyoruz.</p>
    </div>
  </div>

  <div class="section" id="services" style="background: url('resim-burada.jpg') no-repeat center center/cover;"> <!-- Buradan resim değiştir -->
    <div class="overlay"></div>
    <div class="section-content">
      <h1>Hizmetlerimiz</h1>
      <p>Profesyonel inşaat hizmetleri sağlıyoruz.</p>
    </div>
  </div>

  <div class="section" id="about" style="background: url('resim-burada.jpg') no-repeat center center/cover;"> <!-- Buradan resim değiştir -->
    <div class="overlay"></div>
    <div class="section-content">
      <h1>Hakkımızda</h1>
      <p>İnşaat Garimenkul 2022 yılında kurulmuştur.</p>
    </div>
  </div>

  <div class="section" id="projects" style="background: url('resim-burada.jpg') no-repeat center center/cover;"> <!-- Buradan resim değiştir -->
    <div class="overlay"></div>
    <div class="section-content">
      <h1>Projelerimiz</h1>
      <p>Örnek projelerimizi yakında burada görebileceksiniz.</p>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
